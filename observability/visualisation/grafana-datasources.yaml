---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: jaeger
  namespace: observability
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: observability
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  datasource:
    name: jaeger
    type: jaeger
    access: proxy
    url: http://jaeger-query:16686
    isDefault: true
    jsonData:
      'tlsSkipVerify': true
      'timeInterval': "5s"
    editable: true
