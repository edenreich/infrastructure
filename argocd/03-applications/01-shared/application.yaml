---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shared
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: shared
    project: infrastructure
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/edenreich/infrastructure.git
    targetRevision: main
    path: argocd/01-clusters/shared
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
