---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blog-preview-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: blog-preview-apps
    project: infrastructure
spec:
  project: infrastructure
  source:
    repoURL: "https://github.com/edenreich/infrastructure.git"
    path: argocd/01-clusters/staging
    targetRevision: main
  destination:
    name: in-cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
