---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: routing-gateway
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: routing-gateway
    app.kubernetes.io/part-of: routing
spec:
  project: gateway
  source:
    repoURL: "https://github.com/edenreich/infrastructure"
    targetRevision: main
    path: gateway
  destination:
    name: gateway
    namespace: main
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
