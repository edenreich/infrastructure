---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: blog-runner
  namespace: actions-runner-system
  annotations:
    argocd.argoproj.io/sync-wave: "5"
imagePullSecrets:
  - name: ghcr
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: blog-runner
  namespace: actions-runner-system
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  template:
    spec:
      serviceAccountName: github-actions-runner
      repository: edenreich/blog-new
      labels:
        - self-hosted
        - k8s
      resources:
        limits:
          cpu: 800m
          memory: 1Gi
        requests:
          cpu: 500m
          memory: 512Mi
      ephemeral: true
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: blog-runner-autoscaler
  namespace: actions-runner-system
  annotations:
    argocd.argoproj.io/sync-wave: "7"
spec:
  scaleTargetRef:
    name: blog-runner
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: TotalNumberOfQueuedAndInProgressWorkflowRuns
      repositoryNames:
        - edenreich/blog-new
