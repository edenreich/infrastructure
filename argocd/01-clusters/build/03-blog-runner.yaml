---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: blog-runner
  namespace: actions-runner-system
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: blog-runner
  namespace: actions-runner-system
spec:
  template:
    spec:
      serviceAccountName: blog-runner
      repository: edenreich/blog-new
      labels:
        - self-hosted
        - k8s
      resources:
        limits:
          cpu: 800m
          memory: 1Gi
        requests:
          cpu: 500m
          memory: 512Mi
      ephemeral: true
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: blog-runner-autoscaler
  namespace: actions-runner-system
spec:
  scaleTargetRef:
    name: blog-runner
  minReplicas: 1
  maxReplicas: 4
  scaleUpTriggers:
    - githubEvent:
        workflowJob: {}
      amount: 1
      duration: "5m"
