---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: blog-runner
  namespace: actions-runner-system
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: blog-runner
  namespace: actions-runner-system
spec:
  template:
    spec:
      serviceAccountName: blog-runner
      repository: edenreich/blog-new
      labels:
        - k8s
      resources:
        limits:
          cpu: 800m
          memory: 1Gi
        requests:
          cpu: 500m
          memory: 512Mi
      ephemeral: true
