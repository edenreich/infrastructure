---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: github-actions-runner
  namespace: argocd
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: github-actions-runner
    project: build
spec:
  project: build
  source:
    repoURL: "https://github.com/actions-runner-controller/actions-runner-controller.git"
    path: charts/actions-runner-controller
    targetRevision: v0.27.4
    helm:
      releaseName: github-actions-runner
      parameters:
        - name: serviceAccount
          value: github-actions-runner
        - name: image.actionsRunnerImagePullSecrets[0]
          value: ghcr
        - name: imagePullSecrets[0]
          value: ghcr
        - name: defaultScaleDownDelay
          value: 5m
        - name: securityContext.runAsUser
          value: "1000"
        - name: securityContext.runAsGroup
          value: "1000"
        - name: securityContext.fsGroup
          value: "1000"
        - name: securityContext.runAsNonRoot
          value: "true"
        - name: securityContext.capabilities.drop[0]
          value: ALL
  destination:
    name: in-cluster
    namespace: actions-runner-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
