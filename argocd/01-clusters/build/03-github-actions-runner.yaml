---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: github-actions-runner
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: github-actions-runner
    project: build
spec:
  project: build
  source:
    repoURL: "https://github.com/actions-runner-controller/actions-runner-controller.git"
    path: charts/actions-runner-controller
    targetRevision: v0.27.4
    helm:
      releaseName: github-actions-runner
      values: |
        serviceAccount:
          name: github-actions-runner

        image:
          actionsRunnerImagePullSecrets:
            - ghcr

        imagePullSecrets:
          - ghcr

        defaultScaleDownDelay: 5m

        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL
  destination:
    name: in-cluster
    namespace: actions-runner-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
