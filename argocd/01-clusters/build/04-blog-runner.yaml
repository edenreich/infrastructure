---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: blog-runner
  namespace: actions-runner-system
spec:
  template:
    spec:
      serviceAccountName: github-actions-runner
      repository: edenreich/blog-new
      labels:
        - self-hosted
        - k8s
      resources:
        limits:
          cpu: 800m
          memory: 1Gi
        requests:
          cpu: 500m
          memory: 512Mi
      volumeMounts:
      - mountPath: /home/runner/.docker/config.json
        name: ghcr
        subPath: .dockerconfigjson
        readOnly: true
      volumes:
      - name: ghcr
        secret:
          secretName: ghcr
          items:
          - key: .dockerconfigjson
            path: .dockerconfigjson
      ephemeral: true
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: blog-runner-autoscaler
  namespace: actions-runner-system
spec:
  scaleTargetRef:
    name: blog-runner
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: TotalNumberOfQueuedAndInProgressWorkflowRuns
      repositoryNames:
        - edenreich/blog-new
