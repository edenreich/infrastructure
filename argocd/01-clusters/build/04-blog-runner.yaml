---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: blog-runner
  namespace: actions-runner-system
spec:
  replicas: 1
  template:
    spec:
      repository: edenreich/blog-new
      labels:
        - self-hosted
        - k8s
      resources:
        limits:
          cpu: 1200m
          memory: 1200Mi
        requests:
          cpu: 1000m
          memory: 1050Mi
      dockerdContainerResources:
        limits:
          cpu: 1200m
          memory: 1200Mi
        requests:
          cpu: 1000m
          memory: 1050Mi
      volumeMounts:
        - name: runner-ssd
          mountPath: /runner
        # - name: runner-ssd
        #   mountPath: /runner/_work
        - name: docker-sock
          mountPath: /run/docker
      volumes:
        - name: runner
          emptyDir: {}
        - name: docker-sock
          emptyDir:
            medium: Memory
            sizeLimit: 1M
        - name: runner-ssd
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 10Gi
        - name: docker-ssd
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 10Gi
