---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: blog-runner
  namespace: actions-runner-system
spec:
  replicas: 1
  template:
    spec:
      env:
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      repository: edenreich/blog-new
      labels:
        - self-hosted
        - k8s
      resources:
        limits:
          cpu: 1200m
          memory: 1200Mi
        requests:
          cpu: 1000m
          memory: 1050Mi
      dockerdContainerResources:
        limits:
          cpu: 1200m
          memory: 1200Mi
        requests:
          cpu: 1000m
          memory: 1050Mi
      dockerVolumeMounts:
      - mountPath: /var/lib/docker
        name: docker
        subPathExpr: $(POD_NAME)-docker
      - mountPath: /runner/_work
        name: work
        subPathExpr: $(POD_NAME)-work
      volumeMounts:
        # - mountPath: /runner
        #   name: runner
        # - mountPath: /runner/_work
        #   name: work
        # - mountPath: /run/docker
        #   name: docker-sock
        - name: work
          mountPath: /runner/_work
          subPathExpr: $(POD_NAME)-work
        - name: tmp
          mountPath: /tmp
          subPathExpr: $(POD_NAME)-tmp
      dockerEnv:
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      volumes:
        # - name: docker-sock
        #   emptyDir:
        #     medium: Memory
        #     sizeLimit: 1M
        - name: work
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 10Gi
              storageClassName: ssd-storage
        - name: docker
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 10Gi
              storageClassName: ssd-storage
        - name: tmp
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 10Gi
              storageClassName: ssd-storage
      ephemeral: true
