---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: blog-runner
  namespace: actions-runner-system
spec:
  replicas: 1
  template:
    spec:
      repository: edenreich/blog-new
      labels:
        - self-hosted
        - k8s
      resources:
        limits:
          cpu: 1200m
          memory: 1200Mi
        requests:
          cpu: 1000m
          memory: 1050Mi
      dockerdContainerResources:
        limits:
          cpu: 1200m
          memory: 1200Mi
        requests:
          cpu: 1000m
          memory: 1050Mi
      # volumeMounts:
      #   - mountPath: /runner/_work
      #     name: ssd
      #   - mountPath: /var/lib/docker
      #     name: ssd
      volumeMounts:
        - mountPath: /runner
          name: runner
        - mountPath: /runner/_work
          name: ssd-runner
        - mountPath: /run/docker
          name: ssd-docker
      volumes:
        - name: runner
          emptyDir: {}
        - name: ssd-runner
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 10Gi
        - name: ssd-docker
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 10Gi
