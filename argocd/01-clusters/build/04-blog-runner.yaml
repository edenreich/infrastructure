---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: blog-runner
  namespace: actions-runner-system
spec:
  replicas: 1
  template:
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1001
      env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      repository: edenreich/blog-new
      labels:
        - self-hosted
        - k8s
      resources:
        limits:
          cpu: 1200m
          memory: 1200Mi
        requests:
          cpu: 1000m
          memory: 1050Mi
      dockerdContainerResources:
        limits:
          cpu: 1200m
          memory: 1200Mi
        requests:
          cpu: 1000m
          memory: 1050Mi
      dockerVolumeMounts:
        # - name: docker-sock
        #   mountPath: /run/docker
        - name: docker
          mountPath: /var/lib/docker
          subPathExpr: $(POD_NAME)-docker
      volumeMounts:
        - name: work
          mountPath: /runner/_work
          subPathExpr: $(POD_NAME)-work
        - name: tmp
          mountPath: /tmp
          subPathExpr: $(POD_NAME)-tmp
      dockerEnv:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      volumes:
        # - name: docker-sock
        #   emptyDir:
        #     medium: Memory
        #     sizeLimit: 1M
        - name: docker
          hostPath:
            path: /mnt/ssd
            type: Directory
        - name: work
          hostPath:
            path: /mnt/ssd
            type: Directory
        - hostPath:
            path: /mnt/ssd
            type: Directory
          name: tmp
