---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: blog-runner
  namespace: actions-runner-system
spec:
  replicas: 1
  template:
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      repository: edenreich/blog-new
      labels:
        - self-hosted
        - k8s
      resources:
        limits:
          cpu: 1200m
          memory: 1200Mi
        requests:
          cpu: 1000m
          memory: 1050Mi
      dockerdContainerResources:
        limits:
          cpu: 1200m
          memory: 1200Mi
        requests:
          cpu: 1000m
          memory: 1050Mi
