---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: blog-runner
  namespace: actions-runner-system
spec:
  replicas: 1
  template:
    spec:
      repository: edenreich/blog-new
      labels:
        - self-hosted
        - k8s
      resources:
        limits:
          cpu: 1200m
          memory: 1200Mi
        requests:
          cpu: 1000m
          memory: 1050Mi
      dockerdContainerResources:
        limits:
          cpu: 1200m
          memory: 1200Mi
        requests:
          cpu: 1000m
          memory: 1050Mi
      volumeMounts:
        - mountPath: /runner/_work
          name: work
        - mountPath: /var/lib/docker
          name: docker
      volumes:
      - name: ssd
        ephemeral:
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 50Gi
